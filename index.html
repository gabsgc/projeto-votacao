<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sistema de Votação - Eleição 2020">
    <meta name="author" content="Gabriela Garcia e Wallas Curty">
    <meta charset="utf-8">

    <title>Eleições 2020 - Prefeitura Municipal de Dallas</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <header>
        <h1>Prefeitura Municipal de Dallas</h1>
    </header>
    <div class="container">
        <div class="inicio">
            <div class="row">
                <div class="col-lg-5 col-md-4 col-sm-8">
                    <h1>Eleições 2020</h1>
                    <p>O futuro da cidade está em suas mãos!</p>
                    <a href="#urna-votacao"><button type="button" class="btn-inicio">Vote</button></a>
                </div>
                <div class="col-lg-6 col-md-5 col-sm-4">
                    <img src="img/votacao.svg" alt="Eleições 2020" width="100%">
                </div>
            </div>
        </div>

        <div id="candidatos">
            <h1>Conheça os Candidatos</h1>
            <div class="row">
                <div class="col-lg-3 col-md-2">
                    <figure>
                        <img src="img/Afonso.png" width="100%">
                        <figcaption>Para votar em Afonso digite 1.</figcaption>
                    </figure>
                </div>
                <div class="col-lg-3 col-md-2">
                    <figure>
                        <img src="img/César.png" width="100%">
                        <figcaption>Para votar em César digite 2.</figcaption>
                    </figure>
                </div>
                <div class="col-lg-3 col-md-2">
                    <figure>
                        <img src="img/Fernanda.png" width="100%">
                        <figcaption>Para votar em Fernanda digite 3.</figcaption>
                    </figure>
                </div>
                <div class="col-lg-3 col-md-2">
                    <figure>
                        <img src="img/Mariana.png" width="100%">
                        <figcaption>Para votar em Mariana digite 4.</figcaption>
                    </figure>
                </div>
            </div>
        </div>

        <div id="urna-votacao">
            <h1>Vote Agora</h1>
            <p class="text-muted text-center">Digite o número do seu candidato e aperte confirma</p>
            <div class="urna">
                <div class="tela-urna">
                    <img id="perfil">
                    <p>Número:</p>
                    <form name="votacao">
                        <input size="1" id="campo" value="" maxlength="1" type="text" readonly="readonly" />
                    </form>
                </div>
                <div class="teclado">
                    <h2>Justiça Eleitoral</h2>
                    <button class="teclas" onclick="inserir(1)">1</button>
                    <button class="teclas" onclick="inserir(2)">2</button>
                    <button class="teclas" onclick="inserir(3)">3</button>
                    <button class="teclas" onclick="inserir(4)">4</button>
                    <button class="teclas" onclick="inserir(5)">Nulo</button>
                    <button class="teclas" onclick="inserir(6)">Branco</button>
                    <div>
                        <button class="laranja" onclick="corrige()">CORRIGE</button>
                        <button class="verde" onclick="votar()">CONFIRMA</button>
                    </div>
                </div>
            </div>
            <a href="resultado.html"><button type="button" class="btn-resultado" onclick="resultado();">Resultado</button></a>
            <a href="#candidatos"><button type="button" class="btn-inicio">Candidatos</button></a>

            <div>
                <p class="float-right pb-3">
                    <a href=""><i class="fa fa-arrow-circle-up fa-2x" aria-hidden="true"></i>
                    </svg></a>
                </p>
            </div>
        </div>
        <footer>
            <h4>&copy Prefeitura Municipal de Dallas - Eleições 2020</h4>
            <h4>Desenvolvido por Gabriela Garcia e Wallas Curty</h4>
        </footer>
    
    </div>
    
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>
</html>
