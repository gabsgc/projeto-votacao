<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sistema de Votação - Eleição 2020">
    <meta name="author" content="Gabriela Garcia e Wallas Curty">
    <meta charset="utf-8">

    <title>Eleições 2020 - Prefeitura Municipal de Dallas</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body onload="resultado()">
    <header>
        <h1>Eleições 2020 - Prefeitura Municipal de Dallas</h1>
    </header>

    <div class="container mt-5">
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr class="text-center">
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Votos</th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-light">
                    <th scope="row">1</th>
                    <td>Afonso</td>
                    <td><p id="c1">
                    </p></td>
                </tr>
                <tr class="bg-light">
                    <th scope="row">2</th>
                    <td>Cezar</td>
                    <td><p id="c2"></p></td>
                </tr>
                <tr class="bg-light">
                    <th scope="row">3</th>
                    <td>Fernanda</td>
                    <td><p id="c3"></p></td>
                </tr>
                <tr class="bg-light">
                    <th scope="row">4</th>
                    <td>Mariana</td>
                    <td><p id="c4"></p></td>
                </tr>
                <tr class="bg-danger text-white">
                    <th scope="row">5</th>
                    <td>Nulos</td>
                    <td><p id="nulo"></p></td>
                </tr>
                <tr class="bg-light">
                    <th scope="row">6</th>
                    <td>Brancos</td>
                    <td><p id="branco"></p></td>
                </tr>
                <tr class="bg-primary text-white">
                    <th scope="row">7</th>
                    <td>Total</td>
                    <td><p id="total"></p></td>

                </tr>
                <tr class="bg-warning">
                    <th scope="row">8</th>
                    <td>Percentual de votos brancos e nulos</td>
                    <td><p id="percentual"></p></td>
                </tr>
            </tbody>
        </table>

    </div>


    <div class="d-flex justify-content-center mb-5">
        <a href="index.html"><button type="button" class="btn-inicio">Sair</button></a>
    </div>


    <footer class="text-center text-white pb-4 pt-4">
        <h4>&copy Prefeitura Municipal de Dallas - Eleições 2020</h4>
        <h4>Desenvolvido por Gabriela Garcia e Wallas Curty</h4>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
